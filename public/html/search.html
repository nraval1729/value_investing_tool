<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Search</title>
    <script type="text/javascript" src="../scripts/javascript/jquery-min.js"></script>
    <script type="text/javascript" src="../scripts/javascript/search.js"></script>
    <script type="text/javascript" src="../scripts/javascript/industry_to_tickers.js"></script>
    <script type="text/javascript" src="../scripts/javascript/ticker_to_industry.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/base.css">     
    <link rel="stylesheet" type="text/css" href="../css/static.css">
</head>
<body>
    <div id="page">

        <div id="header2" class="horizontal">
            <div>
                <a id="logo" href="/">Value Investing Tool</a>
            </div>
            <div>
                <form action="/search">
                    <input type="submit" value="Search" id="headerNavigationLink1" class="headerNavigationLink"/>
                </form>
                <form action="/explore">
                    <input type="submit" value="Explore" id="headerNavigationLink2" class="headerNavigationLink"/>
                </form>
            </div>
        </div>

        <div id="interior" class="centerMe">
            <div class="spacer150"></div>
            <div class="spacer25"></div>
            <div class="horizontalCenter">
                <input type="text" id="searchBarInput" placeholder="Search for stocks..." maxlength="40"></input>
                <div id="searchBarDecorationWrapper">
                    <img id="searchBarDecoration" src="../images/magnifying_glass_02.png">
                </div>
            </div>

            <!--Search Results Table-->
            <table id="searchResults" border="0">
            </table>
        </div>

    </div>
</body>
</html>
