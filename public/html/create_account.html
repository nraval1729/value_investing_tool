<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/static.css">
    <link rel="stylesheet" type="text/css" href="../css/create_account.css">
    <script type="text/javascript" src="../scripts/javascript/jquery-min.js"></script>
    <script type="text/javascript" src="../scripts/javascript/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="../scripts/javascript/create_account.js"></script>
</head>
<body>

    <div id="createAccount" class="createContent">
        <input type="text" class="createText" id="createEmail" placeholder="Email"><br>
        <input type="text" class="createText" id="createNumber" placeholder="Phone Number"><br>
        <input type="password" class="createText" id="createPassword" placeholder="Password"><br>
        <input type="password" class="createText" id="createConfirm" placeholder="Confirm Password"><br>
        <p class="createText"> We will send you an email to confirm your account! </p>
        <input type="submit" class="createText" id="createButton" onclick="createAccount()" value="Create Account"> <br>
        <p class="createText" id="alreadyEmail"> </p>
    </div>



</body>
</html>
