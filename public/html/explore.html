<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Explore</title>
    <script type="text/javascript" src="../scripts/javascript/jquery-min.js"></script>
    <script type="text/javascript" src="../scripts/javascript/jquery.tablesorter.js"></script>
<!--     <script type="text/javascript" src="../scripts/javascript/electric_utilities.js"></script> -->
    <script type="text/javascript" src="../scripts/javascript/explore.js"></script>
<!--     <script type="text/javascript" src="../scripts/javascript/technical.js"></script>
    <script type="text/javascript" src="../scripts/javascript/biographical.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../css/base.css">      
    <link rel="stylesheet" type="text/css" href="../css/dynamic.css">
</head>
<body> 

    <div id="page">

        <div id="header" class="horizontal">
            <div>
                <a id="logo" href="/">Value Investing Tool</a>
            </div>
            <div>
                <a class="headerNavigationLink" id="headerNavigationLink1" href="search.html">Search</a>
                <a class="headerNavigationLink" id="headerNavigationLink2" href="explore.html">Explore</a>
            </div>
        </div>

        <div id="interior">

            <div id="breadcrumbs">
                <h2 id="marketCrumb">Market Sectors<h3>
                <h2 id="crumbSpace1"> >> <h3>
                <h2 id="sectorCrumb">Sector<h3>
                <h2 id="crumbSpace2"> >> <h3>
                <h2 id="industryCrumb">Industry<h3>
            </div>

            <div class="spacer50"></div>

            <!--Heatmap-->
            <div id="heatmapContainer">

                <!--Sectors Table-->
                <table id="sectors" border="0">
                </table>

                <!--Industries Table-->
                <table id="industries" border="0">
                </table>

                <!--Company Table-->
                <table id="companies" class="tablesorter" border="0">
                    <thead>
                        <tr>
                            <th class="hoverable popup" id="nameBox" oncontextmenu="return false;">
                              Name
                            </th>
                            <th class="hoverable popup" id="peBox" oncontextmenu="return false;">
                                <span class="popuptext" id="pePopup">P/E: price-to-earning ratio</span>
                                P/E
                            </th>
                            <th class="hoverable popup" id="psBox" oncontextmenu="return false;">
                                <span class="popuptext" id="psPopup">P/S: price-to-sales ratio</span>
                                P/S
                            </th>
                            <th class="hoverable popup" id="pbBox" oncontextmenu="return false;">
                                <span class="popuptext" id="pbPopup">P/B: price-to-book ratio</span>
                                P/B
                            </th>
                            <th class="hoverable popup" id="divBox" oncontextmenu="return false;">
                                <span class="popuptext" id="divPopup">DIV: dividend yield (as a percentage)</span>
                                DIV
                            </th>
                            <th class="hoverable popup" id="rankBox" oncontextmenu="return false;">
                                <span class="popuptext" id="rankPopup">RANK: aggregate ratio performance (lower = better)</span>
                                RANK
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div><!-- END: heatmapContainer -->

        </div><!-- END: interior -->

    </div><!-- END: page -->
</body>
</html>
