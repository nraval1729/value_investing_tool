<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!-- <<<<<<< HEAD -->
    <script type="text/javascript" src="jquery-min.js"></script>
    <script type="text/javascript" src="jquery.tablesorter.js"></script>
    <script type="text/javascript" src="electric_utilities.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="technical.js"></script>
    <script type="text/javascript" src="biographical.js"></script>
        
    <link rel="stylesheet" type="text/css" href="index.css">

	<title>Value Investing Tool!</title>
</head>
<body>
    <h2> Value Investment Tool </h2>

    <div id="align-search-and-heatmap">
      <!--Search Box-->
      <div id="searchArea">
        <label for="search">Search: </label>
        <input type="search" name="search" id="search" placeholder="search symbol"/>
      </div>

      <!--Search Results-->
      <div id="update">
      </div>

      <!--Heatmap-->
      <div id="heatmap-container">
          <!--Sector Table-->
          <table id="sector" border="0">
          </table>

          <!--Industry Table-->
          <table id="industry" border="0">
          </table>

          <!--Company Table-->
          <table id="company" class="tablesorter" border="0">
            <thead>
              <tr>
                <th>
                </th>
                <th>
                  P/E
                </th>
                <th>
                  P/S
                </th>
                <th>
                  P/CF
                </th>
                <th>
                  DIV
                </th>
                <th>
                  RANK
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>
    </div>
</body>
</html>
