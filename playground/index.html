<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script
    src="https://code.jquery.com/	jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="electric_utilities.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript" src="biographical.js"></script>
    <script type="text/javascript" src="technical.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

	<title>Value Investing Tool!</title>
</head>
<body>
    <h2> Value Investment Tool </h2>

    <div id="align-search-and-heatmap">
      <!--Search Box-->
      <div id="searchArea">
        <label for="search">Search: </label>
        <input type="search" name="search" id="search" placeholder="search symbol"/>
      </div>

      <!--Search Results-->
      <div id="update">
      </div>

      <!--Heatmap-->
      <div id="heatmap-container">
          <!--Sector Table-->
          <table id="sector" border="0">
          </table>

          <!--Industry Table-->
          <table id="industry" border="0">
          </table>

          <!--Company Table-->
          <table id="company" border="0">
            <tr>
              <td>
              </td>
              <td>
                P/E
              </td>
              <td>
                P/S
              </td>
              <td>
                P/CF
              </td>
              <td>
                DIV
              </td>
              <td>
                RANK
              </td>
            </tr>
          </table>
      </div>
    </div>
</body>
</html>
