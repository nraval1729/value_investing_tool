<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Value Investing Tool - Exploration Page</title>
    <script type="text/javascript" src="jquery-min.js"></script>
    <script type="text/javascript" src="jquery.tablesorter.js"></script>
    <script type="text/javascript" src="electric_utilities.js"></script>
    <script type="text/javascript" src="explore.js"></script>
    <script type="text/javascript" src="technical.js"></script>
    <script type="text/javascript" src="biographical.js"></script>      
    <link rel="stylesheet" type="text/css" href="explore.css">
</head>
<body> 

    <div id="page">


        <div id="header" class="horizontal">
            <div>
                <a id="logo" href="index.html">Value Investing Tool</a>
            </div>
            <div>
                <a class="headerNavigationLink" id="headerNavigationLink1" href="search.html">Search</a>
                <a class="headerNavigationLink" id="headerNavigationLink2" href="explore.html">Explore</a>
            </div>
        </div>

        <div id="interior">
            <h2 id="tableTitle"></h2><!-- table caption gets inserted here -->

            <div id="breadcrumbs">
                <h3 id="marketCrumb">Market<h3>
                <h3 id="crumbSpace1"> >> <h3>
                <h3 id="sectorCrumb">Sector<h3>
                <h3 id="crumbSpace2"> >> <h3>
                <h3 id="industryCrumb">Industry<h3>
            </div>

            <div class="spacer50"></div>

            <!--Search Results-->
            <!--div id="update">
            </div-->

            <!--Heatmap-->
            <div id="heatmapContainer">

                <!--Sectors Table-->
                <table id="sectors" border="0">
                </table>

                <!--Industries Table-->
                <table id="industries" border="0">
                </table>

                <!--Company Table-->
                <table id="companies" class="tablesorter" border="0">
                    <thead>
                        <tr>
                            <th class="hoverable">
                              Name
                            </th>
                            <th class="hoverable">
                              P/E
                            </th>
                            <th class="hoverable">
                              P/S
                            </th>
                            <th class="hoverable">
                              P/CF
                            </th>
                            <th class="hoverable">
                              DIV
                            </th>
                            <th class="hoverable">
                              RANK
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div><!-- END: heatmapContainer -->

        </div><!-- END: interior -->

    </div><!-- END: page -->
</body>
</html>
