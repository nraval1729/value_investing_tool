<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Value Investing Tool!</title>
    <script type="text/javascript" src="jquery-min.js"></script>
    <script type="text/javascript" src="jquery.tablesorter.js"></script>
    <script type="text/javascript" src="electric_utilities.js"></script>
    <script type="text/javascript" src="explore.js"></script>
    <script type="text/javascript" src="technical.js"></script>
    <script type="text/javascript" src="biographical.js"></script>      
    <link rel="stylesheet" type="text/css" href="explore.css">
</head>
<body>
    <h2>Value Investing Tool</h2>
    <div id="alignSearchAndHeatmap">
        <!--Search Box-->
        <div id="searchArea">
            <label for="search">Search: </label>
            <input type="search" name="search" id="search" placeholder="search for companies..."/>
        </div>

        <!--Search Results-->
        <div id="update">
        </div>

        <!--Heatmap-->
        <div id="heatmapContainer">

            <!--Sectors Table-->
            <table id="sectors" border="0">
            </table>

            <!--Industries Table-->
            <table id="industries" border="0">
            </table>

            <!--Company Table-->
            <table id="companies" class="tablesorter" border="0">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th class="hoverable">
                          P/E
                        </th>
                        <th class="hoverable">
                          P/S
                        </th>
                        <th class="hoverable">
                          P/CF
                        </th>
                        <th class="hoverable">
                          DIV
                        </th>
                        <th class="hoverable">
                          RANK
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div><!-- END: heatmapContainer -->
    </div><!-- END: alignSearchAndHeatmap -->
</body>
</html>
